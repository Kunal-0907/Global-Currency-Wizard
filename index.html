<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Currency Wizard</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Global Currency Wizard</h2>
      <form>
        <!-- Input amount -->
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>

        <!-- Dropdowns for From and To currencies -->
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>

        <!-- Swap Button -->
        <button type="button" class="swap-btn">Swap</button>

        <!-- Date Input for Historical Rates -->
        <div class="date-input-container">
          <p>Select Date (optional):</p>
          <input type="date" class="date-input" />
        </div>

        <!-- Conversion Result -->
        <div class="msg" style="visibility: visible;">Conversion will appear here...</div>

        <!-- Get Exchange Rate Button -->
        <button type="button" id="getRateBtn">Get Exchange Rate</button>

        <!-- Loader -->
        <div class="loader" style="display: none;">Loading...</div>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
